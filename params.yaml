prepare:
  input_file: data/raw/wineQT.csv
  output_file: data/processed/wine_cleaned.csv

train:
  model:
    model_type: RandomForest
    n_estimators: 20
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 3
  test_size: 0.2
  random_state: 42

evaluate:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
